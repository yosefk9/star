<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INS</title>
    <style>
        .box{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box"><h2>
        تگ ins که از کلمه ( Inserted ) گرفته شده است، تگی است که با استفاده از آن میتوان یک خط به زیر یک کلمه ( یا بطور کلی محتوا ) کشید.

مرورگرها و موتورهای جستجوگر معمولا به محتوای موجود در تگ ins به عنوان یک محتوای قابل توجه ( نگاه ) میکنند، مثلا میگن این یه چیزیه که تازه اضافه شده.


    </h2></div>
    
</body>
</html>
