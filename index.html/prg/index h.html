<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H</title>
    <style>
        .box{
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box"><h2>
        تگ های h1 تا h6 یا معروف به تگ های تیتر یا تگ های هدینگ ( Heading ) ، از مهمترین تگ های زبان HTML برای ایجاد عناوین یا تیترها در یک صفحه ی وب می باشد.

بطور کلی بدانید با استفاده از این تگ ها میتونیم عناوین یا تیترهای موجود در مطالب مون رو به نسبت ارزش مکانی و ارزش محتوایی ایجاد نماییم.
    </h2></div>
</body>
</html>
